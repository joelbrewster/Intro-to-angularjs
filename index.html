<!DOCTYPE html>
<html ng-app='IntroToAngularApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/app.js"></script>
    <title>Intro to Angular</title>
  </head>
  <body>
    <!-- {{ 1 + 1 }} -->
    <div ng-controller="HomeController as home">
      {{ home.title }}
      <button ng-click="home.title = 'New Title for page!'">Change button</button>
      {{ home.number }}
      <button ng-click="home.number = home.number + 1">Add</button>
      <button ng-click="home.number = home.number - 1">Subtract</button>
    </div>
  </body>
</html>
